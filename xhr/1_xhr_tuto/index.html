<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Http Requests & JavaScript</title>
    <link rel="stylesheet" href="app.css">

    <!-- <script> 태그의 defer 속성은 페이지가 모두 로드된 후에 해당 외부 스크립트가 실행됨을 명시합니다. -->
    <!-- - async 속성이 명시된 경우 : 브라우저가 페이지를 파싱되는 동안에도 스크립트가 실행됨.
    - async 속성은 명시되어 있지 않고 defer 속성만 명시된 경우 : 브라우저가 페이지의 파싱을 모두 끝내면 스크립트가 실행됨.
    - async 속성과 defer 속성이 모두 명시되어 있지 않은 경우 : 브라우저가 페이지를 파싱하기 전에 스크립트를 가져와 바로 실행시킴. -->
    <script src="xhr.js" defer></script>
</head>
<body>

    <!-- HTML <section> 요소는 HTML 문서의 독립적인 구획을 나타내며, 더 적합한 의미를 가진 요소가 없을 때 사용합니다. 
    보통 <section>은 제목을 포함하지만, 항상 그런 것은 아닙니다.
    <section> 요소를 일반 컨테이너로 사용하지 마세요. 
    특히 단순한 스타일링이 목적이라면 <div> 요소를 사용해야 합니다. 
    대개, 문서 요약에 해당 구획이 논리적으로 나타나야 하면 <section>이 좋은 선택입니다. -->
    <section id="control-center">
        <button id="get-btn">GET Data</button>
        <button id="post-btn">POST Data</button>
    </section>
</body>
</html>
